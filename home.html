<!DOCTYPE html>
<html lang="en">

          <p>kiss</p>
          <button>Add to Cart</button>
        </div>
        <div class="card">
          <img src="y.jpg" alt="Mango Float 3">

          <p>radaw</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add more cards here -->
      </div>
